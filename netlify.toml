[build]
  publish = "."
  command = "echo 'Static site deployment'"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/"
  to = "/coingecko-ui.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin-panel.html"
  status = 200

[[redirects]]
  from = "/wallet-center"
  to = "/wallet-center.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api-simple"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/api-simple"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"