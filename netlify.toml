[build]
  # Base directory for the build
  base = "."
  
  # Build command
  command = "npm run build:netlify"
  
  # Directory to deploy (static files)
  publish = "dist"
  
  # Functions directory
  functions = "netlify/functions"

[build.environment]
  # Node version for building
  NODE_VERSION = "18"
  
  # Build-time environment variables
  NPM_FLAGS = "--prefix backend"

[dev]
  # Local development settings
  command = "npm run dev"
  port = 8888
  targetPort = 3001
  autoLaunch = false

[functions]
  # Node.js runtime for all functions
  node_bundler = "esbuild"
  
  # Include files in function bundles
  included_files = ["backend/prisma/**"]

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, Accept, Origin"
    Access-Control-Max-Age = "86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for clean URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/coingecko-ui.html"
  to = "/"
  status = 302

# API redirects to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/api/health"
  status = 200

# SPA fallback for any unmatched routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variable configuration
[context.production.environment]
  NODE_ENV = "production"
  CORS_ORIGIN = "https://your-site.netlify.app"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  CORS_ORIGIN = "*"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  CORS_ORIGIN = "*"